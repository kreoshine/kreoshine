name: Pylint

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if [ -f deploy/pip-freeze.txt ]; then pip install -r deploy/pip-freeze.txt; fi
        if [ -f backend/db/pip-freeze.txt ]; 
        then pip install -r backend/db/pip-freeze.txt; fi
        if [ -f backend/app/services/index/pip-freeze.txt ]; 
        then pip install -r backend/app/services/index/pip-freeze.txt; fi
    - name: Analysing the code with pylint
      run:
        pylint
          --ignore-paths=^backend/db
          --max-line-length=120 
          --init-hook="import sys; sys.path.append('backend/app/services/index')" 
          $(git ls-files '*.py')

    - name: Analysing the code with pylint 2
      run:
        pylint
          --ignore-paths=^backend/app,^backend/db/alembic/versions.*$ $(git-ls-files '*.py')
          --max-line-length=120 
          --init-hook="import sys; sys.path.append('backend/db/settings')"
          $(git ls-files '*.py')
