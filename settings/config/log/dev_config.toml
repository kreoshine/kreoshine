[development.logging]
version = 1

[development.logging.formatters.default]
format = "%(asctime)s %(levelname)-8s [%(filename)s:%(lineno)s] %(message)s"

[development.logging.loggers.app]
handlers = ["service_file"]
level = "DEBUG"

[development.logging.handlers.service_file]
class = "logging.handlers.RotatingFileHandler"
filename = ""
maxBytes = 10485760
backupCount = 4
formatter = "default"
level = "DEBUG"
