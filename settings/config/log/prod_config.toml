[production.logging]
version = 1

[production.logging.formatters.default]
format = "%(asctime)s %(levelname)-8s [%(filename)s:%(lineno)s] %(message)s"

[production.logging.loggers.app]
handlers = ["service_file"]
level = "DEBUG"

[production.logging.handlers.service_file]
class = "logging.handlers.RotatingFileHandler"
filename = "/var/log/kreoshine/service.log"
maxBytes = 10485760
backupCount = 4
formatter = "default"
level = "DEBUG"
